<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - modifier - Subdivisions using Catmull-Clark Subdivision Scheme</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - subdivision modifier<br/ >
			Original Geometry: <span id="original-vertex-count"></span> vertices and <span id="original-face-count"></span> faces<br/ >
			Smooth Geometry: <span id="smooth-vertex-count"></span> vertices and <span id="smooth-face-count"></span> faces<br/ >
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { SubdivisionModifier } from './jsm/modifiers/SubdivisionModifier.js';

			import { DDSLoader } from './jsm/loaders/DDSLoader.js';
			
			// texture path
			//let path = "textures/compressed/hepatica_dxt3_mip.dds";
			//let path = "textures/compressed/disturb_argb_mip.dds";
			let path = "textures/crate.gif";

			// variables
			let camera, scene, renderer, loader;

			// camera setup
			camera = new THREE.OrthographicCamera( window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 1, 1000 );
			camera.position.z = 500;

			// scene setup
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xc9c2bd );

			// texture setup
			//loader = new DDSLoader();
			loader = new THREE.TextureLoader();
			let texture = loader.load(path);
			texture.minFilter = texture.magFilter = THREE.LinearFilter;

			// materials
			let basicMaterial = new THREE.MeshBasicMaterial( { color: 0x616660, wireframe: true } );
			let smoothMaterial = new THREE.MeshBasicMaterial( { map: texture } );

			// shading color: 0x269153, 0x48585C, 0xA52A2A
			//let smoothMaterial = new THREE.MeshPhongMaterial( { color: 0xA52A2A, flatShading: true, vertexColors: THREE.VertexColors } );
			let wireframeMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, opacity: 0.15, transparent: true } );

			function setUpGeometry(x, w, h, d, subdivisions){
				let geometry = new THREE.BoxGeometry( w, h, d );
				let mesh = new THREE.Mesh( geometry, basicMaterial );
				let smoothMesh = new THREE.Mesh( undefined, smoothMaterial );
				let wireframe = new THREE.Mesh( undefined, wireframeMaterial );
				
				mesh.position.x = x;
				smoothMesh.position.x = x;
				wireframe.position.x = x;
				
				if(subdivisions === 0){
					smoothMesh.geometry = mesh.geometry;
					scene.add(smoothMesh);
				} else {
					subdivide(geometry, subdivisions, smoothMesh, wireframe);
					scene.add(mesh, smoothMesh, wireframe);
				}
			}

			// set up lighting
			var light1 = new THREE.PointLight( 0xffffff, 1.5 );
			light1.position.set( 1000, 1000, 2000 );
			scene.add( light1 );

			var light2 = new THREE.PointLight( 0xffffff, 1.5 );
			light2.position.set( -1000, 1000, 2000 );
			scene.add( light2 );

			var light3 = new THREE.PointLight( 0xffffff, 1.5 );
			light3.position.set( -1000, 1000, -2000 );
			scene.add( light3 );

			var light3 = new THREE.PointLight( 0xffffff, 1.5 );
			light3.position.set( 1000, -1000, -2000 );
			scene.add( light3 );


			// geometry and mesh setup
			setUpGeometry(-800, 200, 200, 200, 0);
			setUpGeometry(-400, 200, 200, 200, 1);
			setUpGeometry(0, 200, 200, 200, 2);
			setUpGeometry(400, 200, 200, 200, 3);
			
			// render setup
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// orbit control setup
			var controls = new OrbitControls( camera, renderer.domElement);
			controls.minDistance = 100;
			controls.maxDistance = 800;

			// window resize and gui
			window.addEventListener( 'resize', onWindowResize, false );

			// operations
			animate();	

			function subdivide( geometry, subdivisions, smoothMesh, wireframeMesh ) {
				var modifier = new SubdivisionModifier( subdivisions, SubdivisionModifier.prototype.constants.CATMULL_CLARK_SCHEME);
				console.log("geometry: ", geometry);
				var smoothGeometry = modifier.modify( geometry );
				console.log("smoothGeometry: ", smoothGeometry);

				smoothMesh.geometry = new THREE.BufferGeometry().fromGeometry(smoothGeometry);
				wireframeMesh.geometry = smoothMesh.geometry;
			}

			function onWindowResize() {
				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

		</script>

	</body>
</html>
