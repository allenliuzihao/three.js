<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - modifier - Subdivisions using Catmull-Clark Subdivision Scheme</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - subdivision modifier<br/ >
			Original Geometry: <span id="original-vertex-count"></span> vertices and <span id="original-face-count"></span> faces<br/ >
			Smooth Geometry: <span id="smooth-vertex-count"></span> vertices and <span id="smooth-face-count"></span> faces<br/ >
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { SubdivisionModifier } from './jsm/modifiers/SubdivisionModifier.js';

			// constants
			var basicMaterial = new THREE.MeshBasicMaterial( { color: 0xA52A2A, wireframe: true } );
			var smoothMaterial = new THREE.MeshPhongMaterial( { color: 0xA52A2A, flatShading: true, vertexColors: THREE.VertexColors } );
			var wireframeMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, opacity: 0.15, transparent: true } );
			
			// variables
			let camera, scene, renderer;

			// camera setup
			camera = new THREE.OrthographicCamera( window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 1, 1000 );
			camera.position.z = 500;

			// scene setup
			scene = new THREE.Scene();
			// lighting
			var directionalLight1 = new THREE.DirectionalLight( 0xffffff, 1.2 );
			directionalLight1.position.set(0, 0, 1000);
			directionalLight1.target.position.set(0, 0, 0);
			var directionalLight2 = new THREE.DirectionalLight( 0xffffff, 1.2 );
			directionalLight2.position.set(0, 1000, 0);
			directionalLight2.target.position.set(0, 0, 0);
			var directionalLight3 = new THREE.DirectionalLight( 0xffffff, 1.2 );
			directionalLight3.position.set(0, -1000, 0);
			directionalLight3.target.position.set(0, 0, 0);
			var directionalLight4 = new THREE.DirectionalLight( 0xffffff, 1.2 );
			directionalLight4.position.set(1000, 0, 0);
			directionalLight4.target.position.set(0, 0, 0);
			var directionalLight5 = new THREE.DirectionalLight( 0xffffff, 1.2 );
			directionalLight5.position.set(-1000, 0, 0);
			directionalLight5.target.position.set(0, 0, 0);
			scene.add(directionalLight1, directionalLight2, directionalLight3, directionalLight4, directionalLight5);

			// geometry and mesh setup
			/*
			let geometry1 = new THREE.BoxGeometry( 200, 200, 200 );
			let mesh1 = new THREE.Mesh( geometry1, basicMaterial );
			let smoothMesh1 = new THREE.Mesh( undefined, smoothMaterial );
			let wireframe1 = new THREE.Mesh( undefined, wireframeMaterial );
			mesh1.position.x = -400;
			smoothMesh1.position.x = -400;
			wireframe1.position.x = -400;
			subdivide(geometry1, 0, smoothMesh1, wireframe1);
			scene.add(mesh1, smoothMesh1, wireframe1);
			*/

			let geometry2 = new THREE.BoxGeometry( 200, 200, 200 );
			let mesh2 = new THREE.Mesh( geometry2, basicMaterial );
			let smoothMesh2 = new THREE.Mesh( undefined, smoothMaterial );
			let wireframe2 = new THREE.Mesh( undefined, wireframeMaterial );
			subdivide(geometry2, 1, smoothMesh2, wireframe2);
			scene.add(mesh2, smoothMesh2, wireframe2);
			
			/*
			let geometry3 = new THREE.BoxGeometry( 200, 200, 200 );
			let mesh3 = new THREE.Mesh( geometry3, basicMaterial );
			let smoothMesh3 = new THREE.Mesh( undefined, smoothMaterial );
			let wireframe3 = new THREE.Mesh( undefined, wireframeMaterial );
			mesh3.position.x = 400;
			smoothMesh3.position.x = 400;
			wireframe3.position.x = 400;
			subdivide(geometry3, 2, smoothMesh3, wireframe3);
			scene.add(mesh3, smoothMesh3, wireframe3);
			*/
			
			// render setup
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// orbit control setup
			var controls = new OrbitControls( camera, renderer.domElement);
			controls.minDistance = 100;
			controls.maxDistance = 800;

			// window resize and gui
			window.addEventListener( 'resize', onWindowResize, false );

			// operations
			animate();	

			function subdivide( geometry, subdivisions, smoothMesh, wireframeMesh ) {
				var modifier = new SubdivisionModifier( subdivisions, SubdivisionModifier.prototype.constants.CATMULL_CLARK_SCHEME);
				console.log("geometry: ", geometry);
				var smoothGeometry = modifier.modify( geometry );
				console.log("smoothGeometry: ", smoothGeometry);

				smoothMesh.geometry = new THREE.BufferGeometry().fromGeometry(smoothGeometry);
				wireframeMesh.geometry = smoothMesh.geometry;
			}

			function onWindowResize() {
				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

		</script>

	</body>
</html>
